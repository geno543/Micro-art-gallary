<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Micro Art Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Micro Art Gallery</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search artworks...">
            <i class="fas fa-search"></i>
        </div>
        <div class="nav-links">
            <button class="view-toggle" id="gridViewBtn"><i class="fas fa-th"></i></button>
            <button class="view-toggle" id="slideViewBtn"><i class="fas fa-images"></i></button>
        </div>
    </nav>

    <div class="category-filter">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="abstract">Abstract</button>
        <button class="category-btn" data-category="modern">Modern</button>
        <button class="category-btn" data-category="nature">Nature</button>
        <button class="category-btn" data-category="digital">Digital</button>
    </div>

    <main>
        <div class="gallery-container">
            <div id="gallery" class="gallery slide-view">
                <!-- Artwork will be dynamically added here -->
            </div>
            <button id="prevBtn" class="nav-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button id="nextBtn" class="nav-btn next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="grid-container" id="gridGallery">
            <!-- Grid view will be dynamically added here -->
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn"><i class="fas fa-times"></i></span>
            <div class="modal-image">
                <img id="modalImage" src="" alt="">
            </div>
            <div class="modal-info">
                <h2 id="artTitle"></h2>
                <p id="artArtist"></p>
                <p id="artDescription"></p>
                <div class="artwork-details">
                    <div class="detail">
                        <i class="fas fa-palette"></i>
                        <span id="artCategory"></span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-calendar"></i>
                        <span id="artYear"></span>
                    </div>
                </div>
                <div class="artwork-actions">
                    <button class="action-btn like-btn" id="likeBtn">
                        <i class="far fa-heart"></i>
                        <span>Like</span>
                    </button>
                    <button class="action-btn share-btn">
                        <i class="fas fa-share"></i>
                        <span>Share</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
